<!doctype html>
<html lang="en">

<head>
  <title>Giphy-API</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="icon" href="assets/images/greenmaple.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div class="jumbotron">

    </div> -->

  <!--Buttons row show up here-->
  <div class="container big-container">
    <div class="container text-center">
      <h2>Search The Gifs</h2>
      <h5>Click on the gifs to play and stop them or search your own</h5>
    </div>
    <div class="row">
    <div id="gifBtn" class="col-lg-8"></div>
    <!--GIfs-->
    <div id="input-box" class="col-md-4">
      <h3>Add more gifs here</h3>
      <input type="text" id="animalName-input">
      <input id="addGif" type="submit" value="Add" class="btn btn-success">
      <input id="removeGif" type="submit" value="Remove" class="btn btn-success">
    </div>
    </div>

  </div>
  <div class="container">
      <div id="gifsHere" class="row">
        <div class="col-md-4"></div>
      </div>
    </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
